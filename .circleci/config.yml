version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="CIRCLE"' >> $BASH_ENV
      - run: # print the name of the branch we're on

          name: "What branch am I on?"
          command: echo ${CIRCLE_BRANCH}

      - run:
          command: sudo bash install/gecko_install.sh; sudo pip install -r requirements.txt;
          name: install

      - run:
          name: more install
          command:  sudo pip install nltk; sudo python setup.py install;
      - run:
          name: even more install
          command:  sudo bash setup.sh;
      - run:
          name: install coveralls
          command: pip install coverage
      - run:
          name: coverage
          command: coverage run unit_test/discover_bloat.py
      - run:
          name: test
          command: python unit_test/discover_bloat.py


  build-docker:
    machine: true
    steps:
      - checkout

      - run: docker build -t wcp .
      - run: docker run -d -p 127.0.0.1:80:80 --name wcp wcp
      - run: docker ps | grep -q wcp
workflows:
  main:
    jobs:
      - build-and-test
      - build-docker
